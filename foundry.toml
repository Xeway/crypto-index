[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ['forge-std=lib/forge-std/src', '@openzeppelin=lib/openzeppelin-contracts', '@uniswap/v3-periphery=lib/v3-periphery']
optimizer = true
optimizer_runs = 20_000

